refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S)}] [{h({l})}] {m}{n}"

  logfile:
    kind: file
    path: "logs/clip_pal.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S)}] [{l}] [{M}] {m}{n}"

root:
  level: info
  appenders:
    - stdout
    - logfile

loggers:
  my_app::submodule:
    level: debug
    appenders:
      - logfile
    additive: false
